<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<script>
    var app = angular.module("myapp", []);
    app.controller("myctrl", function ($scope) {
        $scope.students = [{
            fullname: "Tran Cong A",
            birthday: "16-04-2004",
            mark: 8.5,
        },
        {
            fullname: "Tran Cong B",
            birthday: "17-05-2004",
            mark: 8.5,
        },
        {
            fullname: "Tran Cong A",
            birthday: "16-04-2004",
            mark: 8.5,
        }];
        $scope.student = {};
        $scope.index = -1;

        $scope.clear = function () {
            $scope.student = {};
            $scope.index = -1;
        }
        $scope.insert = function () {
            $scope.students.push(angular.copy($scope.student));
            $scope.clear();
        }
        $scope.update = function () {
            $scope.students[$scope.index] = angular.copy($scope.student);
        }
        $scope.delete = function () {
            $scope.student.splice($scope.index, 1);
            $scope.clear();
        }
        $scope.cancel = function () {
            if ($scope.index == -1) {
                $scope.clear();
            } else {
                $scope.edit($scope.index);
            }
        }

        $scope.edit = function (index) {
            $scope.index = index;
            $scope.student = angular.copy($scope.student[index]);
        }
    });

</script>

<body ng-app="myapp">
    <div ng-controller="myctrl">
        <form action="">
            <div class="form-group">
                <label for="">Họ và tên</label>
                <input ng-model="student.fullname" name="" id="" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Ngày sinh</label>
                <input ng-model="student.birthday" name="" id="" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Điểm</label>
                <input ng-model="student.mark" name="" id="" class="form-control">
            </div>
            <div class="form-group">
                <button class="btn btn-info" ng-click="save()">insert</button>
                <button class="btn btn-info" ng-click="update()">update</button>
                <button class="btn btn-info" ng-click="delete()">delete</button>
                <button class="btn btn-info" ng-click="cancel()">cancel</button>
                <button class="btn btn-info" ng-click="clear()">clear</button>

            </div>
        </form>
        <table class="table">
            <thead>
                <tr>
                    <th>Ho ten</th>
                    <th>Ngày sinh</th>
                    <th>Điểm</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="st in students">
                    <td>{{st.fullname}}</td>
                    <td>{{st.birthday}}</td>
                    <td>{{st.mark}}</td>
                    <td><a href="#" ng-click="edit($index)">Sua</a></td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
